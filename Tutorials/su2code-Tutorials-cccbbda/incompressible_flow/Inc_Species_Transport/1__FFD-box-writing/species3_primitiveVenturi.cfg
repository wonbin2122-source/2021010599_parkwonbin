%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
%                                                                              %
% SU2 configuration file                                                       %
% Case description: Species mixing with 3 species, i.e. 2 transport equations  %
% Author: T. Kattmann                                                          %
% Institution: Bosch Thermotechniek B.V.                                       %
% Date: 2021/10/14                                                             %
% File Version 7.2.1 "Blackbird"                                               %
